<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* 흰색 배경 */
        }
        .card-custom {
            border-radius: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-submit {
            background-color: rgba(0, 153, 255, 1); /* 버튼 배경색 */
            color: #fff;
            border: none;
        }
        .btn-submit:hover {
            background-color: rgba(0, 122, 204, 1); /* 버튼 호버 색상 */
        }
        .btn-secondary-custom {
            background-color: #555;
            color: #fff;
            border: none;
        }
        .btn-secondary-custom:hover {
            background-color: #ff5733; /* 회원가입 버튼 호버 색상 */
        }
        .form-control-custom {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body>
<section class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-dark text-light card-custom">
                    <div class="card-body p-4 text-center">
                        <h2 class="mb-4">Sign Up</h2> <!-- 제목 수정 -->
                        <form th:action="@{/user}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email address</label> <!-- 라벨 수정 -->
                                <input type="email" class="form-control form-control-custom" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label> <!-- 라벨 수정 -->
                                <input type="password" class="form-control form-control-custom" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-submit w-100 mb-3">Sign Up</button> <!-- 버튼 텍스트 수정 -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
