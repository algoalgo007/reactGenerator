<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* 흰색 배경 */
        }
        .card-custom {
            border-radius: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-login {
            background-color: rgba(0, 153, 255, 1); /* 로그인 버튼 배경색 */
            color: #fff;
            border: none;
        }
        .btn-login:hover {
            background-color: rgba(0, 122, 204, 1); /* 로그인 버튼 호버 색상 */
        }
        .btn-secondary-custom {
            background-color: #555; /* 기본 버튼 색상 */
            color: #fff;
            border: none;
        }
        .btn-secondary-custom:hover {
            background-color: #ff5733; /* 호버 시 색상 변경 */
        }
        .form-control-custom {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body>
<section class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-dark text-light card-custom">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2> <!-- 로그인 -> Login으로 변경 -->
                        <form action="/login" method="POST">
                            <input type="hidden" name="${_csrf?.parameterName}" value="${_csrf?.token}">
                            <div class="mb-3">
                                <label class="form-label">Email address</label> <!-- 이메일 주소 -->
                                <input type="email" class="form-control form-control-custom" name="username" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label> <!-- 비밀번호 -->
                                <input type="password" class="form-control form-control-custom" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-login w-100 mb-3">Login</button> <!-- 로그인 버튼 텍스트 -->
                        </form>
                        <button type="button" class="btn btn-secondary-custom w-100" onclick="location.href='/signup'">Sign Up</button> <!-- 회원가입 버튼 텍스트 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
